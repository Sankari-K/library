<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <header>
            <h1>Library</h1>
            <div class="stats">
                <li>Total books: <span>--</span></li>
                <li>Books to be read:  <span>--</span></li>
                <li>Books already read:  <span>--</span></li>
            </div>
        </header>
        <div class="book-container"></div>
    </div>
    <button class = "body new-book">Add Book</button>
    <div class="hidden" id="popupform">
        <a href="" class="close">x</a>
        <form action="" id="form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of pages:</label>
            <input type="number" min="1" name="pages" id="pages" required>
            <h4>Read status:</h4>
            <div>
                <input type="radio" id="1" name="read" value="1" required>
                <label for="1">Read</label>
            </div>
            <div>
                <input type="radio" id="2" name="read" value="2" required>
                <label for="2">Not Read</label>
            </div>
            <input type="submit">
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
