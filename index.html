<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <div class="stats">
            <li>Total books: <span>--</span></li>
            <li>Books to be read:  <span>--</span></li>
            <li>Books already read:  <span>--</span></li>
        </div>
    </header>
    <div class="book-container"></div>
    <div class="hidden" id="popupform">
        <form action="">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="pages">Number of pages:</label>
            <input type="number" min="1">
            <h4>Read status:</h4>
            <div>
                <input type="radio" id="1" name="read-status" value="1">
                <label for="1">Read</label>
            </div>
            <div>
                <input type="radio" id="2" name="read-status" value="2">
                <label for="2">Not Read</label>
            </div>
            <input type="submit">
        </form>
    </div>
    <button class="new-book">Add Book</button>
    <script src="./script.js"></script>
</body>
</html>
